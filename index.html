<!DOCTYPE html>
<html>
<head>
	<title>URL Opener</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Open it up</h1>
	<div class="container">
		<div class="input-section">
			<label for="url-input">Enter URL(s) to open:</label>
			<input type="text" id="url-input">
			<button id="add-url-button">Add</button>
			<button id="open-all-button">Open All</button>
		</div>
		<div class="url-list-section">
			<h2>URL List</h2>
			<ul id="url-list"></ul>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
